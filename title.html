<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>乐淘优选网</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

    <!-- To change the color scheme, change blue.css with green.css, orange.css, red.css, purple.css and pink.css -->
    <link rel="stylesheet" href="colors/blue.css" type="text/css" media="screen" />

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/supersized.3.2.7.js"></script>
    <script type="text/javascript" src="js/supersized.shutter.js"></script>
    <script type="text/javascript" src="js/jquery.countdown.js"></script>
    <script type="text/javascript" src="js/jquery.contact.js"></script>
    <script type="text/javascript" src="js/jquery.subscribe.js"></script>

    <script type="text/javascript" src="js/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.widget.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.mouse.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.draggable.min.js"></script>

    <script type="text/javascript" src="js/custom.js"></script>

</head>
<body>

<div id="wrapper">
    <div id="container">

        <div id="progress"></div>

        <ul class="top-buttons"> <!-- drag and toggle buttons-->
            <!--<li><a class="trigger">toggle me</a></li>-->
            <li><a class="drag">drag me with your mouse</a></li>
        </ul><!--end top-buttons-->
        <div id="totoggle">
            <div id="homepage">
                <a class="logo" href="#"><img src="images/logo.png" alt="logo" /></a>
                <h1><span>Let us have fun together</span></h1>

                <div id="countdown"></div>

                <div id="subscribe">
                    <div id="mesaj"></div>
                    <form method="post" action="login/login.html" name="subscribeform" id="subscribeform">
                        <input type="text" name="email" placeholder="Here, you can buy the most satisfying things." id="sublogin" readonly/>
                        <!--<input type="submit" name="send" value="用户登录" id="subsubmit" />-->
                        <input type="submit" name="send" value="用户登录" id="subsubmit" onclick="this.form.submit()" />
                    </form>
                    <form method="post" action="login/merchantlogin.html" name="merchantform" id="merchantform">
                        <input type="text" name="email" placeholder="Here, you can show us your things." id="merchantlogin"  readonly/>
                        <input type="submit" name="send" value="商家登录" id="merchantsubmit" />
                    </form>
                    <form method="post" action="login/managerlogin.html" name="managerform" id="managerform">
                        <input type="text" name="email" placeholder="Here, you can manage the website." id="managerlogin"  readonly/>
                        <input type="submit" name="send" value="管理员登录" id="managersubmit" />
                    </form>
                </div>
            </div><!--end homepage-->
        </div><!--end totoggle-->
    </div><!--end container-->

    <!--Thumbnail Navigation-->
    <!--<div id="prevthumb"></div>-->
    <!--<div id="nextthumb"></div>-->

    <!--Arrow Navigation-->
    <div id="thumb-tray" class="load-item">
        <div id="thumb-back"></div>
        <div id="thumb-forward"></div>
    </div>

    <!--Time Bar-->
    <div id="progress-back" class="load-item">
        <div id="progress-bar"></div>
    </div>

    <!--Control Bar-->
    <div id="controls-wrapper" class="load-item">
        <div id="controls">
            <div class="centered-controls">
                <a id="prevslide" class="load-item"><img src="images/back.png" alt="" /></a>
                <a id="play-button"><img id="pauseplay" src="images/pause.png" alt="" /></a>
                <a id="nextslide" class="load-item"><img src="images/forward.png" alt="" /></a>
            </div><!--end centered-controls-->

            <!--Thumb Tray button(the button from the bottom-right area)-->
            <a id="tray-button"><img id="tray-arrow" src="images/button-tray-up.png" alt="" /></a>

        </div><!--end controls-->
    </div><!--end controls-wrapper-->
</div><!--end wrapper-->

<script type="text/javascript" src="js/jquery.placeholder.js"></script>	<!-- placeholder html5 tag support for IE and Old Browsers -->

</body>
</html>
